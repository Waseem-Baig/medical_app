<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MedCare HMS - Next-Generation Hospital Management System</title>
    <meta
      name="description"
      content="Revolutionary Hospital Management System with AI-powered features, 3D interactive UI, HIPAA compliance, and comprehensive healthcare solutions for modern hospitals."
    />
    <meta name="author" content="MedCare HMS" />

    <meta
      property="og:title"
      content="MedCare HMS - Next-Generation Hospital Management System"
    />
    <meta
      property="og:description"
      content="Revolutionary Hospital Management System with AI-powered features, 3D interactive UI, HIPAA compliance, and comprehensive healthcare solutions for modern hospitals."
    />
    <meta property="og:type" content="website" />

    <meta name="twitter:card" content="summary_large_image" />

    <style>
      body {
        background-color: #010411;
        color: #e2e8f0;
        font-family: "Inter", sans-serif;
        overflow-x: hidden;
      }
      .font-dmsans {
        font-family: "DM Sans", sans-serif;
      }
      .bg-space-gradient {
        background: radial-gradient(ellipse at bottom, #0d1a44 0%, #010411 70%);
      }
      #particles-js {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        z-index: 0;
      }
      @keyframes float {
        0% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-10px);
        }
        100% {
          transform: translateY(0px);
        }
      }
      .animate-float {
        animation: float 4s ease-in-out infinite;
      }
      @keyframes spin {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }
      .animate-spin-slow {
        animation: spin 20s linear infinite;
      }
      .glassmorphism {
        background: rgba(10, 10, 20, 0.3);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      .cta-glow {
        box-shadow: 0 0 15px rgba(99, 102, 241, 0.6),
          0 0 5px rgba(139, 92, 246, 0.5);
      }
      .cta-glow:hover {
        box-shadow: 0 0 25px rgba(99, 102, 241, 0.8),
          0 0 10px rgba(139, 92, 246, 0.7);
      }
      /* Custom scrollbar for webkit browsers */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #010411;
      }
      ::-webkit-scrollbar-thumb {
        background-color: #4a5568;
        border-radius: 10px;
        border: 2px solid #010411;
      }
      ::-webkit-scrollbar-thumb:hover {
        background-color: #718096;
      }
      /* Animation Keyframes */
      @keyframes fade-in-up {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fade-in-up {
        animation-name: fade-in-up;
        animation-duration: 0.6s;
        animation-timing-function: ease-out;
        animation-fill-mode: forwards;
        opacity: 0;
      }
      @keyframes fade-in {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
      .animate-fade-in {
        animation-name: fade-in;
        animation-duration: 0.6s;
        animation-timing-function: ease-out;
        animation-fill-mode: forwards;
        opacity: 0;
      }
    </style>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
